[global/wm]
include-file=~/.config/polybar/colors.ini
include-file=~/.config/polybar/cpu.ini
include-file=~/.config/polybar/utils.ini
include-file=~/.config/polybar/network.ini
include-file=~/.config/polybar/system.ini

[bar-base]
type = bar
width = 100%
height = 13pt
#radius = 0
dpi = 96
background = ${colors.background}
#background = ${colors.bar_background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 3pt
border-color = ${colors.background}
padding-left = 0
padding-right = 0
module-margin = 0
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = false

; Fonts.
font-0 = JetBrains Mono Nerd Font:pixelsize=10;2
font-1 = JetBrains Mono Nerd Font:pixelsize=10;3
font-2 = JetBrains Mono Nerd Font:pixelsize=10:antialias=false;3
font-3 = JetBrains Mono Nerd Font:pixelsize=10;3

[bar/top]
inherit = bar-base
bottom = false
modules-left = left xworkspaces right
modules-center = left space-alt time space-alt space-alt date space-alt right
modules-right = space left space-alt wlan space-alt right space left cpu-usage space-alt space-alt space-alt cpu-memory space-alt space-alt space-alt cpu-temperature right space space space


[bar/bottom]
inherit = bar-base
bottom = true
modules-left = space left space-alt bluetooth space-alt right space space space sep space space space left space-alt network wlan space-alt right space space sep space space downspeed space space space upspeed
modules-center= left title right
modules-right = tray space space sep space space volume space space space battery space space sep space space


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1
label-active-background = ${colors.background-alt}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background-alt}

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-urgent-background = ${colors.background-alt}

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-background = ${colors.background-alt}

label-unfocused-background= ${colors.background-alt}

[module/title]
type=internal/xwindow

; Available tags:
;   <label> (default)
format=<label>
format-padding=0
format-font=9 
format-background= ${colors.background-alt}

; Available tokens:
;   %title%
; Default: %title%
label-maxlen=75
; label="%{A1:bspc node -c:}%title%%{A}"

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty=Desktop
label-empty-foreground=#707880
label-empty-background= ${colors.background-alt}

[module/i3-workspaces]
; General.
type = internal/xworkspaces
index-sort = true
; Focused.
label-focused = %name%
label-focused-underline= ${colors.yellow}
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1
; Visible.
label-visible = %name%
label-visible-padding = 1
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.foreground}
; Urgent.
label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.orange}
label-urgent-foreground = ${colors.foreground}
; Empty.
label-unfocused = "%name%"
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.blue1}
label-unfocused-background= ${colors.background-alt}

[module/bluetooth]
type = custom/script
exec = dmenu-bluetooth --status
interval = 1
click-left = dmenu-bluetooth &
label-background= ${colors.background-alt}
label-foreground= ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
