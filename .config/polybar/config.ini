[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors
include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/decor
include-file = ~/.config/polybar/system

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/bar]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 30

offset-x = 1%
offset-y = 1%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.blue}

border-size = 6
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

wm-restack = bspwm

font-0 = "Source Code Pro Medium:size=10;3"
font-1 = "JetBrains Mono Nerd Font:size=12;3"
font-2 = "JetBrains Mono Nerd Font:size=16;4"
font-3 = "JetBrains Mono Nerd Font:size=18;4"
font-4 = "Source Code Pro Bold:size=13;3"
font-5 = "Material Design Icons Desktop:size=18"
font-6 = "Iosevka:style:medium:size=12"
font-7 = "JetBrainsMono Nerd Font:style:medium:size=11"
font-8 = "Noto Sans:size=18"
font-9 = "Noto Sans JP:10;4"

# Default
modules-left = network
modules-center = bspwm
modules-right = battery sep volume sep brightness sep time

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
